<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "Locations" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="createLocation()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <p-table [paginator]="false" (onLazyLoad)="getAllRecord($event)" [value]="locationRecord"
                        [lazy]="true" [scrollable]="true" ScrollWidth="100%" [resizableColumns]="false"
                        [responsive]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 130px"> {{ l('Actions') }}
                                </th>
                                <th style="width: 150px">{{ l('Location') }}</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                            <tr>
                                <td style="width: 130px">
                                    <div class="btn-group dropdown" dropdown container="body">
                                        <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                            <i class="fa fa-cog"></i>
                                            <span class="caret"></span>
                                            {{ l('Actions') }}
                                        </button>
                                        <ul class="dropdown-menu" *dropdownMenu>
                                            <li>
                                                <a href="javascript:;" class="dropdown-item">
                                                    {{ l('Edit') }}
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="javascript:;"
                                                    (click)="deleteLocation(record.id)">
                                                    {{ l('Remove') }}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <td>{{ record.name }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data" *ngIf="locationRecord.length == 0">
                        {{ l('NoData') }}
                    </div>
                    <div class="primeng-paging-container">
                        <p-paginator
                            [rows]="10"
                            #paginator
                            (onPageChange)="getAllRecord($event)"
                            [totalRecords]="totalRecord"
                            [rowsPerPageOptions]="[5, 10, 25 ]"
                            [showCurrentPageReport]="true"
                            [currentPageReportTemplate]="
                                'TotalRecordsCount' | localize : totalRecord
                            "
                        ></p-paginator>
                    </div>  
                </div>
            </div>
        </div>
    </section>
</div>
